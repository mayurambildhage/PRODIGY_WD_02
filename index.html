<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./images/icon-stopwatch.webp">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Wallpoet&display=swap" rel="stylesheet">
</head>
<body>
<span id="hero"><h1>StopWatch</h1></span>
<div class="container">
    <div id="time">
        <span id="hr">00</span> :
        <span id="min">00</span> :
        <span id="sec">00</span>
    </div>

    <div id="btn">
        <button class="txt" id="start">Start</button>
        <button class="txt" id="pause">Pause</button>
        <button class="txt" id="reset">Reset</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
